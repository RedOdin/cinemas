<header *ngIf="isLogin && account"
        class="main-menu">
  <nav class="d-flex justify-content-between navbar navbar-expand-lg navbar-light bg-secondary h-100">
    <div>
      <button class="btn-primary btn mr-2"
              routerLink="/">Cinemas</button>
      <button class="btn-primary btn"
              routerLink="/create-cinema">Create cinema</button>
    </div>
    <div class="d-flex">
      <div class="mr-2">
        <button class="btn-primary btn"
                routerLink="/my-cinemas">{{account.email}}</button>
      </div>
      <div>
        <button class="btn-primary btn"
                (click)="exit()"
                routerLink="/login">Log out</button>
      </div>
    </div>
  </nav>
</header>
<router-outlet></router-outlet>
