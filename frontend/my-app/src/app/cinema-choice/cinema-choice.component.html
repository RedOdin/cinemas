<div class="d-flex justify-content-center">
  <div *ngIf="cinema && seatsReservation"
       class="d-flex justify-content-center flex-column w-75">
    <div class="d-flex justify-content-between mt-3 p-2 border-bottom align-self-center w-100">
      <img class="mr-2 w-25"
           src="{{cinema.image}}"
           alt="image"
           height="170">
      <div class="mr-2">
        <div class="font-weight-bold">{{cinema.title}}</div>
        <div class="mt-2">{{cinema.description}}</div>
      </div>
    </div>
    <div class="w-100 p-2">
      <table class="w-100">
        <tbody>
        <tr *ngFor="let seatReservation of this.seatsReservation"
            class="row-container w-100">
          <td *ngFor="let seat of seatReservation">
            <div [class.seatReserved]="seat.isReserved"
                 [class.selfReserved]="seat.isUser"
                 class="seat"
                 (click)="setSeatReservedStatus(seat.seat)">
              <div class="ml-1">
                {{seat.seat + 1}}
              </div>
            </div>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
